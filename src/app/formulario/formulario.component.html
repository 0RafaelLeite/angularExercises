<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="divPaiGeral">
        <form class="row g-3 needs-validation" novalidate (submit)="valorDaApolice()">
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" required>

            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Sexo</label>
                <select class="form-select" id="validationCustom02" required [(ngModel)]="sexo" name="sexo">
                    <option selected disabled value="">Escolha...</option>
                    <option id="sexoMasculino">Masculino</option>
                    <option id="sexoFeminino">Feminino</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Idade</label>
                <input type="number" class="form-control" id="validationCustom03" required [(ngModel)]="idade"
                    name="idade" (focus)="limparValorZero(idade)">

            </div>
            <div class="col-md-6">
                <label for="validationCustomValorAutomovel" class="form-label">Valor do Automovel</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">R$</span>
                    <input type="number" class="form-control" id="validationCustomValorAutomovel" required
                        [(ngModel)]="valorAutomovel" name="valorAutomovel" (focus)="limparValorZero(valorAutomovel)">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Calcular Apólice</button>
            </div>

            <div class="col-md-6">
                <label for="valorDaApolice" class="form-label">Valor da Apólice</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="valorDaApolice" disabled value="0"
                        [(ngModel)]="valorApolice" name="valorApolice">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

<style>
    .divPaiGeral {
        width: 60%;
        margin: 2em auto;
        border: 1px solid black;
        padding: 2em;
    }
</style>

</html>
